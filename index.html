<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST</title>
    <style>
        /* CSS Styles */
        body {
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            color: #333;
        }

        h1 {
            font-size: 60px;
            color: #ff0066;
            margin-bottom: 20px;
        }

        input {
            width: 250px;
            padding: 15px;
            font-size: 18px;
            border-radius: 10px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }

        input:hover {
            background: radial-gradient(circle, #ffcc00, #ff0066);
        }

        button {
            font-size: 18px;
            height: 45px;
            width: 80px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            background-color: #ff0066;
            color: white;
        }

        button:hover {
            background-color: rgb(229, 245, 11);
        }

        ul {
            list-style-type: none;
            padding: 0;
            width: 300px;
            margin-top: 20px;
        }

        li {
            padding: 10px;
            font-size: 18px;
            background-color: #f9f9f9;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .delete-button {
            font-size: 16px;
            color: white;
            background-color: #ff4d4d;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .delete-button:hover {
            background-color: #ff1a1a;
        }
    </style>
</head>
<body>
    <!-- HTML Structure -->
    <center><h1>TO DO LIST</h1></center>
    <input id="search-box" type="text" placeholder="Type here">
    <button id="add-button">Add</button>
    <ul id="todo-list"></ul> <!-- List items will be shown here -->

    <!-- JavaScript Code -->
    <script>
        document.getElementById("add-button").addEventListener('click', addTodo);

        function addTodo() {
            const inputBox = document.getElementById("search-box");
            const todoText = inputBox.value.trim();

            if (todoText !== "") {
                const todoList = document.getElementById("todo-list");

                // Create a new list item with delete button
                const listItem = document.createElement("li");
                listItem.textContent = todoText;

                // Create delete button
                const deleteButton = document.createElement("button");
                deleteButton.textContent = "Delete";
                deleteButton.classList.add("delete-button");
                deleteButton.onclick = function () {
                    todoList.removeChild(listItem);
                };

                // Append delete button to list item
                listItem.appendChild(deleteButton);
                todoList.appendChild(listItem);

                // Clear the input box
                inputBox.value = "";
            } else {
                alert("Please enter a task!");
            }
        }
    </script>
</body>
</html>
